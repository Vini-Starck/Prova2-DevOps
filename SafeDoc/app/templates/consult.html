<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - SafeDoc</title>
</head>
<body>
    <h1>Consultando Pessoas Cadastradas</h1>
    <ul>
        {% for user in users %}
        <li>
            <strong>{{ user.name }}</strong> - {{ user.email }}<br>
            <a href="{{ user.photo }}" target="_blank">Visualizar Foto</a><br>
            <a href="{{ user.document }}" target="_blank">Visualizar Documento</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
