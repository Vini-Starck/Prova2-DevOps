<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            max-width: 500px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }

        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .no-results {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Consulta de Usuários</h1>
    
    <form method="post">
        <input type="text" name="name" placeholder="Digite o nome do usuário" required>
        <button type="submit">Buscar</button>
    </form>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <strong>Nome:</strong> {{ user.name }}<br>
                    <strong>Email:</strong> {{ user.email }}<br>
                    <strong>Foto:</strong> <img src="/{{ user.photo_path }}" alt="Foto do usuário" width="100"><br>
                    <strong>Documento:</strong> <a href="/{{ user.document_path }}" target="_blank">Visualizar documento</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-results">Nenhum usuário encontrado com o nome fornecido.</p>
    {% endif %}
</body>
</html>
